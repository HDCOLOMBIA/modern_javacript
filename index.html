    <script>
        prompt('Enter si quieres saber los número son mayores, menores o iguales, solo números enteros')
        let valor1 = isNaN(parseInt(prompt("Dame el valor 1", 0)));
        let valor2 = isNaN(parseInt(prompt("Dame el valor 2", 0)));
        while (valor1 == isNaN || valor2 == isNaN) {
            console.log(valor1, valor2);
            prompt('Ingresa un número entero')
            if (valor1 == valor2) {
                prompt('El número ' + valor1 + ' y ' + valor2 + ' son iguales');
            } else if (valor1 > valor2) {
                prompt('El número ' + valor1 + ' es mayor al número ' + valor2);
            } else
                prompt('El número ' + valor1 + ' es menor al número ' + valor2);
        }
        console.log(valor1);
    </script>
